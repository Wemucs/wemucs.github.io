<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %} &ndash; {{ site.name }}</title>
    <meta name="description" content="{{ site.description }}" />

    <meta name="HandheldFriendly" content="True" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="favicon.ico">

    <link rel="stylesheet" type="text/css" href="/assets/css/screen.css" />
    <link rel="stylesheet" type="text/css" href="/assets/css/webkid.css" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Merriweather:300,700,700italic,300italic|Open+Sans:700,400" />

    {{ghost_head}}
</head>
<body class="{% if layout.body_class %}{{ layout.body_class }}{% else %}home-template{% endif %}">

    <header id="header">
        <nav class="header-nav">

          <div class="blog-title"><a href="{{ site.url }}">{{ site.title }}</a></div>

            <div class="taglist-wrapper clearfix">
                <ul id="taglist" class="taglist">
                {% for category in site.my_categories %}
                    <li><a href="{{ category.url }}">{{ category.name }}</a></li>
                {% endfor %}
                </ul>
            </div>
        </nav>
    </header>
    {{ content }}

    <footer class="site-footer clearfix">
         <section class="copyright"><a href="{{ site.url }}">{{ site.title }}</a> &copy; {{ site.time | date_to_string }}</section>
    </footer>

    {{ghost_foot}}

    <script type="text/javascript" src="/assets/js/jquery.min.js"></script>
    <script type="text/javascript" src="/assets/js/jquery.fitvids.js"></script>
    <script type="text/javascript" src="/assets/js/jquery.xml2json.js"></script>
    <script type="text/javascript" src="/assets/js/index.js"></script>
    <script type="text/javascript" src="/assets/js/webkid.js"></script>

</body>
</html>
